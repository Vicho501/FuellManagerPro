{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>

</head>
<body>

    {% block content %}
    <div class="container-base">
        <p>inicio de sesion requerido</p>

        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="usuario"><h3 class="form-editar">Usuario</h3></label>
                <input type="text" name="username" id="usuario" class="form-control">
            </div>

            <div class="form-group">
                <label for="pass"><h3 class="form-editar">Contraseña</h3></label>
                <input type="password" name="password" id="pass" class="form-control">
            </div>

            <button class="btn btn-primary btn-lg">Iniciar Sesión</button>
        </form>
    </div>

    {% endblock %}
</body>
</html>
