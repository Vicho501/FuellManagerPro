{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fuell Manager</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/estilitos.css' %}">

  </head>
<body>

  <div class="background-container">
    <img src="{% static 'img/combustible2.jpg' %}" alt="Background Image" class="background-img">
  </div>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><span class="text warning">ENC</span> Company</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item"><a class="nav-link active" href="{% url 'home' %}">Home</a></li>
              
              <li class="nav-item"><a class="nav-link active" href="#">Planta</a></li>
              <li class="nav-item"><a class="nav-link active" href="{% url 'producciones' %}">Producciones</a></li>
              <li class="nav-item"><a class="nav-link active" href="{% url 'registrar_produccion' %}">Registrar producto</a></li>
              <!--AUTENTICATION-->
              {% if request.user.is_authenticated %}
              <li class="nav-item"><a class="nav-link active" href="{% url 'exit' %}">salir</a></li>
                {% else %}
                <li class="nav-item"><a class="nav-link active" href="{% url 'login' %}">Ingresar</a></li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
      

      <div class="row">
        <div class="col">
          {% block content %}
          
          {% endblock content %}
        </div>
      </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
